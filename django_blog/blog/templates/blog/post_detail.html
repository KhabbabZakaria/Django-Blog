<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Django Blog - {{ title }}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
    

</head>
<body>
    <h1>Blog Home!</h1>
  
    
    <h1>{{object.title}}</h1>
    <p>By {{object.author}} on {{object.datePosted}}</p>
    <p>{{object.content}}</p>

    
</body>
</html>

{% if object.author == user %}
<p><a href="{% url 'post-update' object.id %}">Update</a>
</p>
<p><a href="{% url 'post-delete' object.id %}">Delete</a>
</p>

{% endif %}


<p><a href="{% url 'blog-home' %}">Go to home</a>
</p>


<a href="{% url 'logout' %}">
    <button>Log out</button>
</a>
